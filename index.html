<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Connexion</title>
</head>

<body>
    <form>
        <div class="form">
            <div class="title">Connexion</div>
            <div class="input-container ic1">
                <input id="firstname" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="firstname" class="placeholder">Nom</label>
            </div>
            <div class="input-container ic2">
                <input id="adresse" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="adresse" class="placeholder">Adresse</label>
            </div>
            <div class="input-container ic2">
                <input id="cp" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="cp" class="placeholder">Code postal</label>
            </div>
            <div class="input-container ic2">
                <input id="ville" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="ville" class="placeholder">Ville</label>
            </div>
            <div class="input-container ic2">
                <input id="identifiant" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="identifiant" class="placeholder">Identifiant</label>
            </div>
            <div class="input-container ic2">
                <input id="email" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Email</label>
            </div>
            <div class="input-container ic2">
                <input id="emailC" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="emailC" class="placeholder">Confirmation email</label>
            </div>
            <div class="input-container ic2">
                <input id="mp" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="mp" class="placeholder">Mot de passe</label>
            </div>
            <div class="input-container ic2">
                <input id="mpC" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="mpC" class="placeholder">Confirmation mot de passe</label>
            </div>
            <input type="submit" class="submit"></input>
            
        </div>
    </form>
</body>
</html>
